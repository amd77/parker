{% extends "common/base.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container-fluid">
        <h1 class="block-center" align="center">Inicio de sesión</h1><br>
        <div class="row">
            <div class="col-md-4">
                <p>Aqui podria ir un logo: </p>
            </div>
            <div class="col-md-offset-1 col-md-5">
                <form role="form" class="panel" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <center>
                        <button type="submit" class="btn btn-primary">Sign in / Acceso</button>
                        <a type="button" class="btn btn-info" href="{% url 'password_reset' %}" >Resetear contraseña</a>
                    </center>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
